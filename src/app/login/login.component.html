
<div class="container">
    <div class="form">

      <form action="" [formGroup]="loginform" (ngSubmit)="login(loginform.value)">
        <h1>login Form</h1>
        <label for="email">User Email: </label>

        <input type="text" formControlName="email" placeholder="Email"> <br><br>
        <div *ngIf="loginform.controls['email'].touched && loginform.controls['email'].errors?.['required']">
          Email is required
        </div>



        <label for="password">Password: </label>


        <input type="password" formControlName="password" placeholder="password"> <br><br>
        <div *ngIf="loginform.controls['password']?.touched && loginform.controls['password'].invalid">
          Minimum length is 8 <br>
          Contains atleast 1 Special Character <br>
          Contains atleast 1 uppercase and 1 lowercase <br>
        </div>
        <button type="submit" [disabled]="loginform.invalid" >
          Submit
        </button><br><br>
        <a routerLink="/signup">Click! for Signup</a>
      </form>
    </div>
  </div>
