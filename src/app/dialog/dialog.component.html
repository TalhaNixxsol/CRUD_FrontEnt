<h2 mat-dialog-title>Dialog Component</h2>
<form (ngSubmit)="onSubmit()" mat-dialog-content>
  <mat-form-field>
    <mat-label for="name">Name</mat-label>
    <input matInput type="text" id="name" [(ngModel)]="formData.name" name="name" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label for="price">Price</mat-label>
    <input matInput type="text" id="price" [(ngModel)]="formData.price" name="price" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label for="category">Category</mat-label>
    <input matInput type="text" id="category" [(ngModel)]="formData.category" name="category" required>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button type="submit">Submit</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </div>
</form>
